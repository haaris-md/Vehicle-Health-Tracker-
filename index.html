<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Health Tracker - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h1>Vehicle Health Tracker</h1>
    <p class="subtitle">Login to manage your vehicle health</p>
    
    <form id="loginForm" class="login-form">
       <!-- Name -->
      <div class="form-group">
        <label for="signup-text">Name</label>
        <input type="text" id="text" placeholder="Enter your name" required />
      </div>

       <!-- Phone Numbar -->
      <div class="form-group">
        <label for="signup-text">Phone</label>
        <input type="number" id="text" placeholder="Enter your Phone Number" required />
      </div>
      <!-- Email Input -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <!-- Password Input -->
      <div class="form-group password-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <!-- Remember Me Checkbox -->
      <div class="form-remember">
        <label>
          <input type="checkbox" id="remember" />
          Remember Me
        </label>
      </div>

      <!-- Error Message -->
      <p id="error-msg" class="error"></p>

      <!-- Submit Button -->
      <button type="submit" class="login-btn">Login</button>

      <!-- Forgot Password -->
      <p class="forgot-password"><a href="#">Forgot Password?</a></p>

      <!-- Sign Up -->
      <p class="signup-text">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
